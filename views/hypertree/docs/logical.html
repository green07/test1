<h6>論理プログラミング型</h6>
<hr />

<ul>
    <li>手続きを書かないで対象のデータに対して行なう処理を示す算式や論理式で記述する</li>
    <li>人間向きで、作り易く、分かり易く、改良し易く、多面性を備えている</li>
</ul>

<br/>

<h4>特長</h4>
<ul>
    <li>アルゴリズム = 論理（what）＋制御（how）と簡明に構造化し、制御部を極力システム側で手続き処理を行なう</li>
    <li>推論に強い（再帰やバックトラックの処理が容易）</li>
    <li>ＲＤＢとの相性が良い</li>
    <li>解決したい問題を簡潔に、完全に（処理にムダがないように）記述できる</li>
</ul>
